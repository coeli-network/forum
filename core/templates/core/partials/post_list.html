<div class="post-list">
    {% for post in posts %}
    <div class="post-item">
        <div class="post-title">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </div>
        <div class="post-meta">
            {{ post.author.username }} | {{ post.created_at|date:"M d, Y" }}
            | {{ post.comment_set.count }} comment{{ post.comment_set.count|pluralize }}
        </div>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
</div>
