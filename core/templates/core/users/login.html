{% extends "core/base.html" %}
{% load static %}
{% block title %}Login - Forum{% endblock %}
{% block content %}
  <h1>Login with Urbit ID</h1>
  <form id="urbitLoginForm" data-login-url="{% url 'login' %}" data-index-url="{% url 'index' %}" data-challenge="{{ challenge }}">
    {% csrf_token %}
    <div class="form-group">
      <label for="urbitId">Urbit ID:</label>
      <input type="text" id="urbitId" name="urbitId" required>
    </div>
    <div class="form-group">
      <label for="masterTicket">Master Ticket:</label>
      <input type="password" id="masterTicket" name="masterTicket" required>
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
